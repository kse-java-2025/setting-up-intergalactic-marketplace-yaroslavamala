databaseChangeLog:
  - changeSet:
      id: lab-3-category
      author: yaroslava
      changes:
        - createSequence:
            sequenceName: category_id_seq
            incrementBy: 10
            startValue: 10

        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: category
            columnNames: name
            constraintName: uq_category_name

        - createIndex:
            tableName: category
            indexName: idx_category_name
            columns:
              - column:
                  name: name
