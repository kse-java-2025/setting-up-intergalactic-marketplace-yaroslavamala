databaseChangeLog:
  - changeSet:
      id: lab-3-products
      author: yaroslava
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: DECIMAL(7, 2)
                  constraints:
                    nullable: false
              - column:
                  name: available_quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: category_id
            referencedTableName: category
            referencedColumnNames: id
            constraintName: fk_product_category

        - addUniqueConstraint:
            tableName: products
            columnNames: name, category_id
            constraintName: uq_product_name_category

        - createIndex:
            tableName: products
            indexName: idx_product_name
            columns:
              - column:
                  name: name
